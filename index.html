<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PortalVR — Бронирование</title>
  <style>
    :root {
      --bg1: #06060a;
      --bg2: #0f0f13;
      --accent1: #ff004f;
      --accent2: #1e8cff;
      --card-bg: #0f0f12;
      --input-bg: #121212;
      --text-color: #eaeaea;
      --muted-color: #bdbdbd;
      --font-primary: 'Arial', sans-serif; /* замени на свой шрифт, если нужен */
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: linear-gradient(-45deg, var(--accent1), var(--accent2), var(--accent1), var(--accent2));
      background-size: 400% 400%;
      animation: bgAnim 8s ease infinite;
      color: var(--text-color);
      font-family: var(--font-primary);
      font-size: 16px;
    }

    @keyframes bgAnim {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      max-width: 1000px;
      margin: 30px auto;
      padding: 20px;
    }

    header {
      text-align: center;
      margin-bottom: 24px;
    }

    .logo {
      display: inline-block;
      width: 64px;
      height: 64px;
      border-radius: 12px;
      background: linear-gradient(135deg, var(--accent1), var(--accent2));
      color: white;
      font-weight: bold;
      font-size: 24px;
      line-height: 64px;
    }

    h1 {
      margin: 12px 0 4px;
      font-size: 24px;
    }

    .lead {
      color: var(--muted-color);
    }

    .card {
      background-color: var(--card-bg);
      border-radius: 14px;
      padding: 24px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.6);
    }

    .field {
      margin-bottom: 16px;
    }
    .field label {
      display: block;
      margin-bottom: 6px;
      color: var(--muted-color);
      font-size: 14px;
    }
    .field input[type="text"],
    .field input[type="tel"],
    .field input[type="number"],
    .field textarea {
      width: 100%;
      max-width: 500px;
      padding: 10px;
      border: none;
      border-radius: 8px;
      background-color: var(--input-bg);
      color: var(--text-color);
      font-size: 15px;
    }
    textarea {
      min-height: 80px;
      resize: vertical;
    }

    .section-title {
      margin: 24px 0 12px;
      text-align: center;
      color: var(--accent2);
      font-size: 20px;
      font-weight: bold;
    }

    .photos-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 12px;
    }
    .photo-card {
      background-color: rgba(18, 18, 20, 0.7);
      border-radius: 8px;
      overflow: hidden;
      position: relative;
      cursor: default;
    }
    .photo-card .photo-thumb {
      width: 100%;
      aspect-ratio: 1/1;
      background-size: cover;
      background-position: center;
    }
    .photo-caption {
      padding: 8px;
      color: var(--text-color);
      font-size: 14px;
      text-align: center;
    }

    .shows-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 16px;
    }
    .show-card {
      background-color: rgba(18,18,20,0.7);
      border-radius: 10px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }
    .show-media {
      width: 100%;
      aspect-ratio: 1/1;
      background-size: cover;
      background-position: center;
    }
    .show-body {
      padding: 12px;
      display: flex;
      flex-direction: column;
      gap: 8px;
      flex: 1;
    }
    .show-title {
      font-size: 16px;
      font-weight: bold;
    }
    .show-actions {
      margin-top: auto;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .btn {
      padding: 10px 16px;
      border: none;
      border-radius: 8px;
      background: linear-gradient(90deg, var(--accent1), var(--accent2));
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    .btn.ghost {
      background: transparent;
      border: 1px solid rgba(255,255,255,0.3);
      color: var(--muted-color);
    }

    .links a {
      display: inline-block;
      color: var(--accent2);
      text-decoration: none;
      font-weight: bold;
      margin: 8px;
    }

    .submit-row {
      margin-top: 20px;
      display: flex;
      align-items: center;
      gap: 12px;
      flex-wrap: wrap;
    }
    .result {
      color: #bfeadf;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div class="logo">PV</div>
      <h1>Сеть клубов Виртуальной Реальности PortalVR</h1>
      <p class="lead">Здесь вы можете выбрать услуги к празднику!</p>
    </header>

    <div class="card" id="mainCard">

      <div class="field">
        <label>Телефон для бронирования</label>
        <input id="phone" type="tel" placeholder="+7 (___) ___-__-__">
      </div>
      <div class="field">
        <label>Имя именинника / возраст</label>
        <input id="birthdayName" type="text" placeholder="Например: Иван, 7 лет">
      </div>
      <div class="field">
        <label>Количество гостей</label>
        <input id="guests" type="number" placeholder="Например: 12" min="0" step="1">
      </div>

      <div class="section-title">Заказ у наших партнёров</div>
      <div id="partnerOrderContainer" class="photos-grid">
        <!-- Здесь ты вставишь изображения / предложения партнёров -->
      </div>

      <div style="text-align: center; margin-top: 16px;">
        <a class="links" href="https://qsmenu.ru/vr-portal" target="_blank">Заказ еды от партнёров</a>
        <a class="links" href="https://disk.yandex.ru/d/3wBKih50e0TU_A" target="_blank">Заказ напитков / десертов</a>
      </div>

      <div class="section-title">Воздушные шары</div>
      <div id="balloonsContainer" class="photos-grid"></div>

      <div class="section-title">Шоу программы</div>
      <div id="showsContainer" class="shows-grid"></div>

      <div class="field">
        <label>Ваши пожелания к празднику</label>
        <textarea id="wishes" placeholder="Например: Без пиротехники, фруктовый торт..."></textarea>
      </div>

      <div class="submit-row">
        <button class="btn" id="sendBtn">Отправить</button>
        <div class="result" id="resultMsg"></div>
      </div>

    </div>
  </div>

  <script>
    // ======= ДАННЫЕ =======
    const partnerOrders = [
      {
        id: 'order1',
        title: 'Пицца “Маргарита”',
        media: 'https://i.imgur.com/пример.jpg',
        link: 'https://qsmenu.ru/vr-portal'
      },
      {
        id: 'order2',
        title: 'Набор десертов',
        media: 'https://i.imgur.com/пример2.jpg',
        link: 'https://disk.yandex.ru/…'
      }
      // добавь сколько нужно элементов
    ];

    const balloons = [
      {
        id: 'balloon1',
        title: 'Малый фонтан с цифрой',
        price: '3500 ₽',
        media: 'https://i.imgur.com/пример_balloon1.jpg'
      },
      {
        id: 'balloon2',
        title: 'Большой фонтан',
        price: '5000 ₽',
        media: 'https://i.imgur.com/пример_balloon2.jpg'
      }
      // и др.
    ];

    const shows = [
      {
        id: 'show1',
        title: 'Развлекательная программа — 60 мин (8000 ₽)',
        media: 'https://i.imgur.com/пример_show1.jpg',
        link: '#'
      },
      {
        id: 'show2',
        title: 'Неоновая дискотека — 30 мин (6000 ₽)',
        media: 'https://i.imgur.com/пример_show2.jpg',
        link: '#'
      }
      // и др.
    ];

    // ======= ФУНКЦИИ РЕНДЕРА =======
    function renderPartnerOrders() {
      const container = document.getElementById('partnerOrderContainer');
      partnerOrders.forEach(o => {
        const card = document.createElement('div');
        card.className = 'photo-card';
        card.innerHTML = `
          <div class="photo-thumb" style="background-image: url('${o.media}');"></div>
          <div class="photo-caption">
            <div style="margin-bottom: 6px; font-weight: bold;">${o.title}</div>
            <a class="btn ghost" href="${o.link}" target="_blank">Заказать</a>
          </div>
        `;
        container.appendChild(card);
      });
    }

    function renderBalloons() {
      const cont = document.getElementById('balloonsContainer');
      balloons.forEach(b => {
        const card = document.createElement('div');
        card.className = 'photo-card';
        card.innerHTML = `
          <div class="photo-thumb" style="background-image: url('${b.media}');"></div>
          <div class="photo-caption">
            <div style="font-weight: bold; margin-bottom: 4px;">${b.title}</div>
            <div style="color: var(--accent1); margin-bottom: 6px;">${b.price}</div>
            <label style="font-size: 14px; color: var(--muted-color);">
              <input type="radio" name="selectedBalloon" value="${b.id}">
              Выбрать
            </label>
          </div>
        `;
        cont.appendChild(card);
      });
    }

    function renderShows() {
      const cont = document.getElementById('showsContainer');
      shows.forEach(s => {
        const card = document.createElement('div');
        card.className = 'show-card';
        card.innerHTML = `
          <div class="show-media" style="background-image: url('${s.media}');"></div>
          <div class="show-body">
            <div class="show-title">${s.title}</div>
            <div class="show-actions">
              <label>
                <input type="radio" name="selectedShow" value="${s.id}">
                <span>Выбрать</span>
              </label>
              <div style="flex:1;"></div>
              <a class="btn ghost" href="${s.link}" target="_blank">Подробнее</a>
            </div>
          </div>
        `;
        cont.appendChild(card);
      });
    }

    // запускаем рендеры
    renderPartnerOrders();
    renderBalloons();
    renderShows();

    // ======= Простая маска для телефона (RU) =======
    (function(){
      const phoneEl = document.getElementById('phone');
      phoneEl.addEventListener('input', () => {
        let v = phoneEl.value.replace(/\D/g, '');
        if (v.startsWith('8')) v = '7' + v.slice(1);
        if (!v.startsWith('7')) v = '7' + v;
        const p1 = v.slice(0,1);
        const p2 = v.slice(1,4);
        const p3 = v.slice(4,7);
        const p4 = v.slice(7,9);
        const p5 = v.slice(9,11);
        let out = '+' + p1;
        if (p2) out += ' (' + p2;
        if (p2.length === 3) out += ')';
        if (p3) out += ' ' + p3;
        if (p4) out += '-' + p4;
        if (p5) out += '-' + p5;
        phoneEl.value = out;
      });
    })();

    // ======= Отправка данных (пример) =======
    document.getElementById('sendBtn').addEventListener('click', e => {
      e.preventDefault();
      const phone = document.getElementById('phone').value.trim();
      const name = document.getElementById('birthdayName').value.trim();
      const guests = document.getElementById('guests').value.trim();
      const wishes = document.getElementById('wishes').value.trim();

      if (!phone) {
        document.getElementById('resultMsg').textContent = 'Укажите телефон';
        return;
      }
      if (!name) {
        document.getElementById('resultMsg').textContent = 'Укажите имя именинника';
        return;
      }

      const selectedShow = document.querySelector('input[name="selectedShow"]:checked');
      const showId = selectedShow ? selectedShow.value : '';
      const selectedBalloon = document.querySelector('input[name="selectedBalloon"]:checked');
      const balloonId = selectedBalloon ? selectedBalloon.value : '';

      const payload = {
        phone, name, guests, showId, balloonId, wishes
      };

      // тут размести свой URL для приёма данных
      const scriptUrl = 'https://твoй-сценарий-url';

      fetch(scriptUrl, {
        method: 'POST',
        mode: 'no-cors',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify(payload)
      })
      .then(_ => {
        document.getElementById('resultMsg').textContent = '✅ Заявка отправлена!';
      })
      .catch(err => {
        console.error(err);
        document.getElementById('resultMsg').textContent = '❌ Ошибка отправки.';
      });
    });
  </script>
</body>
</html>
